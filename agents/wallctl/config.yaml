# vw-wallctl configuration
# All URLs can be overridden via environment variables:
#   VW_MGMT_API_URL, VW_HEALTH_URL

poll_interval_seconds: 5
heartbeat_interval_seconds: 10
token_cache_path: "/var/lib/vw-wallctl/token_cache.json"

# Default service URLs (override for custom namespace deployments)
mgmt_api_url: "${VW_MGMT_API_URL:-https://vw-mgmt-api:8000}"
health_url: "${VW_HEALTH_URL:-https://vw-health:8003}"

# mTLS cert paths
tls:
  cert: "/vault/secrets/tls.crt"
  key: "/vault/secrets/tls.key"
  ca: "/vault/secrets/ca.crt"

# Safe-slate image (shown when API is unreachable)
safe_slate: "/usr/share/vw/safe-slate.png"
