apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vw-compositor.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "vw-compositor.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "vw-compositor.fullname" . }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vw-compositor.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vw-compositor.name" . }}
      annotations:
        {{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-tls.crt: "{{ .Values.vault.pkiPath }}"
        vault.hashicorp.com/role: "{{ .Values.vault.role | default "compositor" }}"
        {{- end }}
    spec:
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: vw-compositor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8005
          env:
            - name: VW_POLICY_SERVICE_URL
              value: "{{ .Values.env.VW_POLICY_SERVICE_URL | default (printf "http://vw-policy.%s.svc.cluster.local:8001" (.Values.controlPlaneNamespace | default "vw-control")) }}"
          livenessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: pipeline-state
              mountPath: /var/lib/vw-compositor
  volumeClaimTemplates:
    - metadata:
        name: pipeline-state
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.persistence.size | default "10Gi" }}
