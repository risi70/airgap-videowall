{{- if .Values.pki.bootstrapEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-vault-pki-bootstrap
  labels:
    app.kubernetes.io/name: vw-vault
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vw-vault-pki-init
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Release.Name }}-vault
      containers:
        - name: pki-init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              export VAULT_ADDR="http://{{ .Release.Name }}-vault:{{ .Values.service.apiPort }}"
              # Wait for Vault to be ready and initialized
              for i in $(seq 1 60); do
                if vault status -format=json 2>/dev/null | grep -q '"initialized":true'; then
                  break
                fi
                sleep 2
              done
              # Login with root token from init (operator must provide VAULT_TOKEN)
              # In production this Job is run manually after unseal
              echo "Vault PKI bootstrap requires VAULT_TOKEN. Run security/vault/setup-pki.sh manually after unseal."
          env:
            - name: VAULT_ADDR
              value: "http://{{ .Release.Name }}-vault:{{ .Values.service.apiPort }}"
{{- end }}
