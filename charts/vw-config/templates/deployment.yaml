apiVersion: apps/v1
kind: Deployment
metadata:
  name: vw-config
  labels:
    app: vw-config
    app.kubernetes.io/name: vw-config
    app.kubernetes.io/part-of: videowall
  annotations:
    # Trigger rollout when ConfigMap content changes
    checksum/config: {{ .Values.platformConfig | sha256sum }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vw-config
  template:
    metadata:
      labels:
        app: vw-config
        app.kubernetes.io/name: vw-config
      annotations:
        checksum/config: {{ .Values.platformConfig | sha256sum }}
        {{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-tls.crt: "{{ .Values.vault.pkiPath }}"
        vault.hashicorp.com/role: "{{ .Values.vault.role | default "config" }}"
        {{- end }}
    spec:
      securityContext:
{{ toYaml .Values.podSecurityContext | indent 8 }}
      containers:
        - name: vw-config
          image: "{{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.global.imageTag }}"
          imagePullPolicy: "{{ .Values.global.imagePullPolicy }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: VW_CONFIG_PATH
              value: "/etc/videowall/platform-config.yaml"
            - name: VW_CONFIG_POLL_INTERVAL
              value: "{{ .Values.configPollInterval }}"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/videowall
              readOnly: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            {{- if eq .Values.configSource "inline" }}
            name: vw-platform-config
            {{- else }}
            name: {{ .Values.existingConfigMap }}
            {{- end }}
