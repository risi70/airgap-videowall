{- if .Values.networkPolicy.enabled }
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vw-mgmt-api-default-deny
spec:
  podSelector:
    matchLabels:
      app: vw-mgmt-api
  policyTypes: ["Ingress","Egress"]
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vw-mgmt-api-allow
spec:
  podSelector:
    matchLabels:
      app: vw-mgmt-api
  policyTypes: ["Ingress","Egress"]
  ingress:
    - from:
        - podSelector: {}   # allow from any pod in namespace; tighten per deployment needs
  egress:
    - to:
        - namespaceSelector: {} # allow DNS in-cluster
      ports:
        - protocol: UDP
          port: {{ .Values.dns.port }}
        - protocol: TCP
          port: {{ .Values.dns.port }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.postgres.port }}
{- end }
