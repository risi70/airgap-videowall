apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vw-obs-policy
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes: ["Ingress", "Egress"]
  ingress:
    # Allow in-namespace traffic (Prometheus <-> Grafana <-> Loki)
    - from:
        - podSelector: {}
  egress:
    # Allow Prometheus scraping all namespaces (cluster internal only)
    - to:
        - namespaceSelector: {}
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
