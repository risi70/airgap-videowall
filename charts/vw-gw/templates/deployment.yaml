apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vw-gw.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "vw-gw.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vw-gw.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vw-gw.name" . }}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-tls.crt: "pki_int/issue/server-cert"
        vault.hashicorp.com/agent-inject-secret-tls.key: "pki_int/issue/server-cert"
        vault.hashicorp.com/role: "gateway"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: vw-gw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8004
          env:
            - name: VW_GW_LOG_TAIL_LINES
              value: "{{ .Values.env.VW_GW_LOG_TAIL_LINES }}"
          livenessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
